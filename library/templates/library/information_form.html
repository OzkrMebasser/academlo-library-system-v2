{% extends 'library/base.html' %} 
{% block content %} 
{% load crispy_forms_tags%}

<style>
  #registration-form {
    max-width: 90%;
    margin: 20px auto;
  }

  #registration-form .image {
    float: left;
    background-image: url("https://images.pexels.com/photos/19100919/pexels-photo-19100919/free-photo-of-modern-library-interior.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
    height: 100vh;
    width: 50%;
    background-size: cover;
    background-position: 25%;

    -webkit-box-shadow: -8px 3px 27px -1px rgba(0, 0, 0, 0.5);
    -moz-box-shadow: -8px 3px 27px -1px rgba(0, 0, 0, 0.5);
    box-shadow: -8px 3px 27px -1px rgba(0, 0, 0, 0.5);
  }

  #registration-form .frm {
    float: right;
    /* direction: ltr;
  text-align: center; */
    height: 100vh;
    width: 50%;
    min-width: 250px;
    padding: 35px;
    background-size: 100% 100%;
    -webkit-box-shadow: 8px 3px 27px -1px rgba(0, 0, 0, 0.5);
    -moz-box-shadow: 8px 3px 27px -1px rgba(0, 0, 0, 0.5);
    box-shadow: 8px 3px 27px -1px rgba(0, 0, 0, 0.5);
  }

  #registration-form h1 {
    margin-top: 30px;
    margin-bottom: 20px;
  }

  #registration-form .form-control {
    width: 100%;
    padding: 12px 20px;
    height: auto;
  }

  @media screen and (max-width: 700px) {
    #registration-form .image {
      width: 30%;
      background-position: 60%;
    }

    #registration-form .frm {
      width: 70%;
    }

    #registration-form .form-control {
      width: 100%;
    }
  }

  @media screen and (max-width: 500px) {
    #registration-form .image {
      display: none;
    }

    #registration-form .frm {
      width: 100%;
    }

    #registration-form h1 {
      text-align: center;
    }

    #registration-form .btn {
      width: 100%;
      margin-top: 20px;
    }
  }
</style>
<div class="profile">
  <div class="mt-2">
    <p>You already have an account?<a class="" href="{% url 'library:login' %}"> Login here</a></p>
  </div>
</div>
<div class="" id="registration-form">
  <div class="image"></div>
  <div class="frm">
    <h3>Register</h3>
    <p >
      Complete the form for quick registration. <br />
      Your login details will be sent to your email within 24 hours.
    </p>
    <form method="POST" action="">
      {%csrf_token%} {{form|crispy}}
      <div class="mt-2">
        <button type="submit" class="btn btn-primary w-100 btn-block h-auto">
          Sign up
        </button>
        
      </div>
    </form>
  </div>
</div>
{% endblock content %}
